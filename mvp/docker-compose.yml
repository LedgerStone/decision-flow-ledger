version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: aip_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: coredb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d coredb"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    container_name: aip_neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
    restart: unless-stopped

  ledger-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aip_ledger
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/coredb
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  neo4jdata:
